<div class="navbar navbar-inverse bg-inverse">  
    <a class="navbar-brand">Webpack Builds</a>  
</div>  
<div class="col-xs-3 p-a-1">  
    <button class="btn btn-block btn-outline-primary"
            (click)="runFastBuild()">
        Быстрый билд скриптов
    </button>   
</div>  
<div class="col-xs-9 p-a-1">  
    <div *ngFor="let build of builds" class="card card-outline-primary">
      <h4 class="card-header">
        {{build.buildName}}
      </h4>
      <div class="card-text p-a-1" [class]="build.buildStatusType==2 ? 'alert alert-success':'alert alert-danger'">
        {{build.buildDescription}}
        <button class="btn btn-success btn-sm pull-xs-right"
                (click)="openBuildDetail(build)">
          Детали
        </button>
      </div>
    </div>   
    <div class="form-inline pull-xs-left m-r-1">
        <select class="form-control" [value]="productsPerPage" 
                (change)="changePageSize($event.target.value)">
            <option value="3">3 на страницу</option>
            <option value="4">4 на страницу</option>
            <option value="6">6 на страницу</option>
            <option value="8">8 на страницу</option>
        </select>
    </div>
    <div class="btn-group pull-xs-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
            class="btn btn-outline-primary" [class.active]="page == selectedPage">
                {{page}}
        </button>
    </div>     
</div>
<ng4-loading-spinner [timeout]="120000"> </ng4-loading-spinner>
